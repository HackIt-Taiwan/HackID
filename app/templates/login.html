<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 | HackIt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login/style.css') }}">
</head>
<body>
{% include 'partials/popup.html' %}
{% include 'partials/notification.html' %}

<div class="container" id="register-container">
    <h2>註冊</h2>
    <input type="text" id="id-code" placeholder="識別碼">
    <input type="email" id="register-email" placeholder="電子郵件">
    <button id="register-button">送出</button>
    <p class="terms">
        點擊「送出」即表示您同意我們的
        <a href="/terms">條款與隱私政策</a>。有問題？請聯絡
        <a href="mailto:support@hackit.tw">客服信箱</a>。
    </p>
</div>

<div class="container hidden" id="register-code-container">
    <h2>輸入驗證碼</h2>
    <div class="code-container">
        <input type="text" class="code-input" maxlength="1">
        <input type="text" class="code-input" maxlength="1">
        <input type="text" class="code-input" maxlength="1">
        <input type="text" class="code-input" maxlength="1">
        <input type="text" class="code-input" maxlength="1">
        <input type="text" class="code-input" maxlength="1">
        <input type="text" class="code-input" maxlength="1">
        <input type="text" class="code-input" maxlength="1">
    </div>
    <button id="resend-register-code-button" class="resend-button">重發驗證碼</button>
</div>

<div class="container hidden" id="login-container">
    <h2>登入</h2>
    <input type="email" id="login-email" placeholder="電子郵件">

    <div class="button-container">
        <button class="oauth-button" id="google-button">
            <svg class="google-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#EA4335"
                      d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.86-6.86C35.79 2.71 30.37 0 24 0 14.62 0 6.92 5.38 2.92 13.16l7.89 6.13C12.4 14.35 17.05 9.5 24 9.5z"/>
                <path fill="#34A853"
                      d="M46.98 24.5c0-1.69-.15-3.32-.43-4.89H24v9.3h12.99c-.56 2.98-2.18 5.5-4.62 7.17l7.46 5.78c4.34-4.02 6.81-9.95 6.81-16.36z"/>
                <path fill="#4A90E2"
                      d="M10.92 28.42a14.42 14.42 0 010-8.84l-7.89-6.13A23.94 23.94 0 000 24c0 4.3 1.27 8.35 3.52 11.74l7.4-7.32z"/>
                <path fill="#FBBC05"
                      d="M24 48c6.37 0 11.79-2.71 15.43-7.09l-7.46-5.78c-2.45 1.19-5.34 1.89-8.97 1.89-6.95 0-12.6-4.85-14.52-11.49l-7.89 6.13C6.92 42.62 14.62 48 24 48z"/>
            </svg>
            或使用 Google 登入
        </button>
        <button id="login-button" class="fade-hidden">登入</button>
    </div>

    <p class="terms">
        點擊「登入」即表示您同意我們的
        <a href="/terms">條款與隱私政策</a><br>有問題？請聯絡
        <a href="mailto:support@hackit.tw">客服信箱</a>
    </p>
</div>

<div class="container hidden" id="login-code-container">
    <h2>輸入驗證碼</h2>
    <div class="code-container">
        <input type="text" class="code-input" maxlength="1">
        <input type="text" class="code-input" maxlength="1">
        <input type="text" class="code-input" maxlength="1">
        <input type="text" class="code-input" maxlength="1">
        <input type="text" class="code-input" maxlength="1">
        <input type="text" class="code-input" maxlength="1">
        <input type="text" class="code-input" maxlength="1">
        <input type="text" class="code-input" maxlength="1">
    </div>
    <button id="resend-login-code-button" class="resend-button">重發驗證碼</button>
</div>
<script>
const uuid = "{{ uuid }}";
const email = "{{ email }}";
</script>
<script src="{{ url_for('static', filename='login/script.js') }}"></script>
</body>
</html>
